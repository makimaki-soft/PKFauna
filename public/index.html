<!DOCTYPE html>
<html>
<head>
    <title>ポケモンファウナ</title> 
    <link rel="icon" href="./res/favicon.ico">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyByK5msqmF2wAVVY7KMEcZrUIXPwqLJM1w",
            authDomain: "mypkfauna.firebaseapp.com",
            databaseURL: "https://mypkfauna.firebaseio.com",
            storageBucket: "mypkfauna.appspot.com",
            messagingSenderId: "527732386062"
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript" src="src/pokemonDataManager.js" charset="UTF-8"></script>

    <script type="text/javascript" src="cocos2d-js-v3.13-lite.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/resource.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/CircleLogoScene.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/GameTitleScene.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/GamePlayScene.js" charset="UTF-8"></script>
    <script type="text/javascript">
        window.onload = function(){
            cc.game.onStart = function(){
                // ----- 画面にあわせてリサイズする
                cc.view.adjustViewPort(true);
                cc.view.enableRetina(true);
                cc.view.setDesignResolutionSize(414, 736, cc.ResolutionPolicy.SHOW_ALL);
                cc.view.resizeWithBrowserSize(true);
                cc.view.enableAutoFullScreen(true);

                //load resources
                cc.LoaderScene.preload(g_resources, function () {
                  cc.director.runScene(new CircleLogoScene());
                }, this);
              };
              cc.game.run("gameCanvas");
          };
    </script>
</body>
</html>
